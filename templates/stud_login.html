{% extends "base.html" %}
{% block title %}Student Login{% endblock %}
{% block content %}
<style>
    .alert { 
        margin-bottom: 0.5rem !important; 
        padding: 0.5rem 1rem; 
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 450px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">ðŸŽ“ Student Login</h2>
            <p class="text-muted small">Enter your credentials to continue</p>
        </div>

        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" name="username" id="username" class="form-control rounded-pill" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" name="password" id="password" class="form-control rounded-pill" placeholder="Enter your password" required>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success btn-lg rounded-pill">ðŸ”‘ Login</button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-3">
            <small class="text-muted">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
            </small>
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="mt-3">
            {% for msg in messages %}
                <div class="alert alert-danger text-center">{{ msg }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
