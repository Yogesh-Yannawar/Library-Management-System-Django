{% extends "base.html" %}
{% block content %}
{% include 'alert_msg.html' %}

<div class="container mt-4">
    <h1 class="text-center mb-4">Add Book</h1>
    
    <form method="POST" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label fw-bold">Book Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name of the Book" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Author Name</label>
            <input type="text" class="form-control" name="author" placeholder="Enter name of the Author" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">ISBN Number</label>
            <input type="text" class="form-control" name="isbn" placeholder="Enter ISBN number of the Book" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Category</label>
            <input type="text" class="form-control" name="category" placeholder="Enter Category of the Book" required>
        </div>

        <div class="d-flex flex-column flex-sm-row align-items-start align-items-sm-center gap-2 mt-4">
            <button class="btn btn-outline-primary w-100 w-sm-auto">Add Book</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-danger w-100 w-sm-auto">Cancel</a>
        </div>

        {% if alert %}
        <div class="alert alert-success mt-3">
            Book added successfully!
        </div>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger mt-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </form>
</div>

{% endblock %}
