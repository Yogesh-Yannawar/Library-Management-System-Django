{% extends "base.html" %}
{% block content %}
{% include 'alert_msg.html' %}

<div class="container my-5">
    <h1 class="text-center mb-4">UPDATE BOOK</h1>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Book Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter name of the Book" required value="{{ book.name }}">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Author Name</label>
                    <input type="text" class="form-control" name="author" placeholder="Enter name of the author" required value="{{ book.author }}">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">ISBN Number</label>
                    <input type="text" class="form-control" name="isbn" placeholder="Enter ISBN number of the Book" required value="{{ book.isbn }}">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Category</label>
                    <input type="text" class="form-control" name="category" placeholder="Enter Category of the Book" required value="{{ book.category }}">
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-outline-primary btn-lg rounded-pill">Update BOOK</button>
                </div>
            </form>

            {% if alert %}
            <div class="alert alert-success mt-3 text-center">
                Book updated successfully
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
