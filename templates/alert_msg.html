<style>
.custom-alert {
    position: fixed;
    top: 70px;
    right: 20px;
    background: rgba(0, 128, 0, 0.9);
    color: #fff;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    animation: fadeOut 3s forwards;
}

/* Animation to disappear after 3s */
@keyframes fadeOut {
    0% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}
</style>
